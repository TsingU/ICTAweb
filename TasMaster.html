<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áé∞‰ª£‰ªªÂä°ÁÆ°ÁêÜÂô®</title>
    <style>
        :root {
            --primary: #4A90E2;
            --success: #7ED321;
            --danger: #FF4757;
            --text: #2D3436;
            --border: #E0E6ED;
            --background: #F8FAFD;
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
        }

        /* Êñ∞Â¢û‰æßËæπÊ†èÊ†∑Âºè */
        .sidebar {
            flex: 0 0 var(--sidebar-width);
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            height: fit-content;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .sidebar-task {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .sidebar-task:hover {
            background: var(--background);
            transform: translateX(4px);
        }

        .sidebar-task.active {
            border-color: var(--primary);
        }

        .task-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            padding: 2rem;
        }

        .task-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #taskName {
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #taskName:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .secondary-btn {
            background: #F1F4F8;
            color: var(--text);
        }

        .danger-btn {
            background: var(--danger);
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            position: relative;
            scroll-margin-top: 20px; /* ÊªöÂä®ÂÆö‰ΩçÂÅèÁßª */
        }

        .task-item.done {
            background: #F8F9FA;
            border-color: #E9ECEF;
        }

        .task-info {
            flex: 1;
            margin-right: 1rem;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .progress-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            background: #E3F2FD;
            color: var(--primary);
        }

        .progress-tag.completed {
            background: #E8F5E9;
            color: #4CAF50;
        }

        .completed-badge {
            color: var(--danger);
            font-weight: 600;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .emoji {
            font-size: 1.2rem;
        }

        .task-actions {
            display: flex;
            gap: 0.8rem;
        }

        .edit-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .file-status {
            margin-left: 1rem;
            color: #666;
            font-size: 0.9em;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Êñ∞Â¢û‰æßËæπÊ†è -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">üóÇ ‰ªªÂä°ÂØºËà™</div>
            <div id="sidebarTasks"></div>
        </div>

        <div class="task-panel">
            <div class="task-form">
                <input type="text" id="taskName" placeholder="ËæìÂÖ•Êñ∞‰ªªÂä°ÂêçÁß∞...">
                <button class="primary-btn" onclick="addTask()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    Êñ∞Âª∫‰ªªÂä°
                </button>
            </div>

            <div class="form-actions">
                <button class="secondary-btn" onclick="exportTasks()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                    ÂØºÂá∫‰ªªÂä°
                </button>
                <button class="secondary-btn" id="importBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    ÂØºÂÖ•‰ªªÂä°
                </button>
                <span id="fileStatus" class="file-status">Êú™ÈÄâÊã©Êñá‰ª∂</span>
                <input type="file" id="fileInput" hidden accept=".json">
            </div>

            <div class="task-list" id="taskList"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let hasUnsavedChanges = false;
        let currentFileHandle = null;

        // È°µÈù¢ÂÖ≥Èó≠‰∫ã‰ª∂Â§ÑÁêÜ
        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                const confirmLeave = confirm('ÊÇ®ÊúâÊú™‰øùÂ≠òÁöÑÊõ¥ÊîπÔºåÊòØÂê¶Ë¶Å‰øùÂ≠òÂΩìÂâç‰ªªÂä°Ôºü');
                if (confirmLeave) {
                    exportTasks();
                }
                return (e.returnValue = '');
            }
        });

        // ÂØºÂÖ•ÂäüËÉΩ
        document.getElementById('importBtn').addEventListener('click', async () => {
            if ('showOpenFilePicker' in window) {
                try {
                    [currentFileHandle] = await window.showOpenFilePicker({
                        types: [{
                            description: '‰ªªÂä°Êñá‰ª∂',
                            accept: { 'application/json': ['.json'] }
                        }]
                    });
                    const file = await currentFileHandle.getFile();
                    const text = await file.text();
                    tasks = JSON.parse(text);
                    updateFileStatus(file.name);
                    hasUnsavedChanges = false;
                    renderAll();
                } catch (error) {
                    console.log('Áî®Êà∑ÂèñÊ∂àÈÄâÊã©');
                }
            } else {
                document.getElementById('fileInput').click();
            }
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    tasks = JSON.parse(event.target.result);
                    updateFileStatus(file.name);
                    hasUnsavedChanges = false;
                    renderAll();
                };
                reader.readAsText(file);
            }
        });

        // ÂØºÂá∫ÂäüËÉΩ
        async function exportTasks() {
            try {
                let handle;
                const data = JSON.stringify(tasks);
                
                if ('showSaveFilePicker' in window) {
                    handle = await window.showSaveFilePicker({
                        suggestedName: `tasks_${new Date().toISOString().split('T')[0]}.json`,
                        types: [{
                            description: '‰ªªÂä°Êñá‰ª∂',
                            accept: { 'application/json': ['.json'] }
                        }]
                    });
                    const writable = await handle.createWritable();
                    await writable.write(data);
                    await writable.close();
                    currentFileHandle = handle;
                    updateFileStatus(handle.name);
                } else {
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `tasks_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
                
                hasUnsavedChanges = false;
                alert('‰øùÂ≠òÊàêÂäüÔºÅ');
            } catch (error) {
                console.log('Áî®Êà∑ÂèñÊ∂à‰øùÂ≠ò');
            }
        }

        // ‰ªªÂä°Êìç‰ΩúÂáΩÊï∞
        function addTask() {
            const taskInput = document.getElementById('taskName');
            const taskName = taskInput.value.trim();

            if (!taskName) {
                alert('ËØ∑ËæìÂÖ•‰ªªÂä°ÂêçÁß∞');
                return;
            }

            tasks.push({
                id: generateId(),
                name: taskName,
                progress: "Êú™ÂºÄÂßã",
                notes: "",
                done: false
            });

            taskInput.value = '';
            hasUnsavedChanges = true;
            renderAll();
        }

        function showEditDialog(id) {
            const task = tasks.find(t => t.id === id);
            const dialog = document.createElement('div');
            dialog.className = 'edit-dialog';
            dialog.innerHTML = `
                <div class="edit-form">
                    <div class="form-group">
                        <label>‰ªªÂä°ÂêçÁß∞Ôºö</label>
                        <input type="text" id="editName" value="${task.name.replace(/"/g, '&quot;')}">
                    </div>
                    <div class="form-group">
                        <label>‰ªªÂä°ËøõÂ∫¶Ôºö</label>
                        <select id="editProgress">
                            <option value="Êú™ÂºÄÂßã" ${task.progress === 'Êú™ÂºÄÂßã' ? 'selected' : ''}>Êú™ÂºÄÂßã</option>
                            <option value="25%" ${task.progress === '25%' ? 'selected' : ''}>25%</option>
                            <option value="50%" ${task.progress === '50%' ? 'selected' : ''}>50%</option>
                            <option value="75%" ${task.progress === '75%' ? 'selected' : ''}>75%</option>
                            <option value="100%" ${task.progress === '100%' ? 'selected' : ''}>100%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>‰ªªÂä°Â§áÊ≥®Ôºö</label>
                        <textarea id="editNotes">${task.notes.replace(/"/g, '&quot;')}</textarea>
                    </div>
                    <div class="form-group">
                        <button class="primary-btn" onclick="saveEdit('${id}')">‰øùÂ≠ò‰øÆÊîπ</button>
                        ${task.done ? `<button class="secondary-btn" onclick="toggleComplete('${id}')">Êí§Âõû‰∏∫Êú™ÂÆåÊàê</button>` : ''}
                        <button class="danger-btn" onclick="confirmDelete('${id}')">Âà†Èô§‰ªªÂä°</button>
                        <button class="secondary-btn" onclick="this.closest('.edit-dialog').remove()">ÂèñÊ∂à</button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);
        }

        function saveEdit(id) {
            const task = tasks.find(t => t.id === id);
            task.name = document.getElementById('editName').value.trim();
            task.progress = document.getElementById('editProgress').value;
            task.notes = document.getElementById('editNotes').value.trim();
            hasUnsavedChanges = true;
            renderAll();
            document.querySelector('.edit-dialog').remove();
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            task.done = !task.done;
            hasUnsavedChanges = true;
            renderAll();
            document.querySelector('.edit-dialog').remove();
        }

        function confirmDelete(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∞∏‰πÖÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                tasks = tasks.filter(t => t.id !== id);
                hasUnsavedChanges = true;
                renderAll();
                document.querySelectorAll('.edit-dialog').forEach(dialog => dialog.remove());
            }
        }

        function completeTask(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÊ†áËÆ∞‰∏∫Â∑≤ÂÆåÊàêÂêóÔºü')) {
                const task = tasks.find(t => t.id === id);
                task.done = true;
                hasUnsavedChanges = true;
                renderAll();
            }
        }

        // ËæÖÂä©ÂáΩÊï∞
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function updateFileStatus(filename) {
            document.getElementById('fileStatus').textContent = filename ? 
                `ÂΩìÂâçÊñá‰ª∂: ${filename}` : 'Êú™ÈÄâÊã©Êñá‰ª∂';
        }

        // Ê∏≤Êüì‰æßËæπÊ†è‰ªªÂä°ÂàóË°®
        function renderSidebar() {
            const container = document.getElementById('sidebarTasks');
            container.innerHTML = '';
            
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'sidebar-task';
                item.setAttribute('data-id', task.id);
                item.innerHTML = `
                    <div class="task-title">${task.name}</div>
                    <div class="progress-tag ${task.progress === '100%' ? 'completed' : ''}">
                        ${task.progress}
                    </div>
                `;
                item.addEventListener('click', () => {
                    const target = document.getElementById(`task-${task.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        target.classList.add('highlight');
                        setTimeout(() => target.classList.remove('highlight'), 1000);
                    }
                });
                container.appendChild(item);
            });
        }

        // Ê∏≤Êüì‰∏ª‰ªªÂä°ÂàóË°®
        function renderMainList() {
            const container = document.getElementById('taskList');
            container.innerHTML = '';
            
            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = `task-item ${task.done ? 'done' : ''}`;
                taskEl.id = `task-${task.id}`;
                taskEl.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.name}</div>
                        <div class="progress-tag ${task.progress === '100%' ? 'completed' : ''}">
                            ${task.progress}
                        </div>
                        ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}
                        ${task.done ? `
                            <div class="completed-badge">
                                <span>‰ªªÂä°Â∑≤ÂÆåÊàê</span>
                                <span class="emoji">üéâ</span>
                            </div>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="secondary-btn" onclick="showEditDialog('${task.id}')">
                            ÁºñËæë
                        </button>
                        ${!task.done ? `
                        <button class="primary-btn" onclick="completeTask('${task.id}')">
                            ÂÆåÊàê
                        </button>` : ''}
                    </div>
                `;
                container.appendChild(taskEl);
            });
        }

        function renderAll() {
            renderSidebar();
            renderMainList();
        }

        // ÂàùÂßãÂåñ
        renderAll();

        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('taskName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
